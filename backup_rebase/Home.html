<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Satellite WebView</title>
    <!-- Cesium CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.95.0/Widgets/widgets.css" rel="stylesheet">
    <link href="css/Home.css" rel="stylesheet">
</head>

<body>
    <!-- Loading screen -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <h3>🚀 Đang khởi tạo vệ tinh...</h3>
        <p>Vui lòng chờ trong giây lát</p>
    </div>
    <!-- Control Panel -->
    <div class="control-panel node-sidebar" id="controlPanel" style="opacity: 0;">
        <h3 style="font-size: 1.1em; margin-bottom: 0.5em;">
            <span>📡</span> Danh sách node
        </h3>
        <ul class="node-tab-list">
            <li th:each="node : ${nodes}" class="node-tab-item">
                <div class="node-id" th:text="${node.nodeId}"></div>
                <div class="node-healthy" th:text="${node.healthy} ? '🟢' : '🔴'"></div>
            </li>
        </ul>
    </div>
    <!-- Cesium Container -->
    <div id="cesiumContainer"></div>
    <!-- Truyền nodes sang JS -->
    <script th:inline="javascript">
    /*<![CDATA[*/
    var nodes = /*[[${nodes}]]*/ [];
    console.log("✅ Nodes từ backend:", nodes);
    /*]]>*/
</script>
    <!-- Cesium JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.95.0/Cesium.js"></script>
    <script src="js/Home.js"></script>
</body>

</html>
