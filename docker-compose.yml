services:
  mongodb:
    build:
      context: ./Database
      dockerfile: Dockerfile
    container_name: aiprancs_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: aiprancs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - aiprancs_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: aiprancs_backend
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/aiprancs?authSource=admin
      DB_NAME: aiprancs
      FLASK_ENV: production
      FLASK_PORT: 5000
      PYTHONUNBUFFERED: 1
    ports:
      - "8080:5000"  # Backend on port 8080
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./Backend:/app
    networks:
      - aiprancs_network
    command: >
      sh -c "python wait_for_mongo.py &&
             python init_database.py &&
             python app.py"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: aiprancs_frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:8080
      VITE_WS_URL: http://localhost:8080/ws
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    networks:
      - aiprancs_network
    stdin_open: true
    tty: true

  node-scheduler:
    build:
      context: ./Database
      dockerfile: Dockerfile.scheduler
    container_name: aiprancs_node_scheduler
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/aiprancs?authSource=admin
      DB_NAME: aiprancs
      PYTHONUNBUFFERED: 1
    depends_on:
      mongodb:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./Database:/app
      - scheduler_logs:/var/log
    networks:
      - aiprancs_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
  mongodb_config:
  scheduler_logs:

networks:
  aiprancs_network:
    driver: bridge