version: "3.9"

services:
  sagsin-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sagsin-node
    image: sagsin-node:latest
    ports:
      - "8080:8080"   # mở cổng nếu app lắng nghe ở 8080 (hoặc đổi tuỳ theo code bạn)
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
      - MONGO_URI=mongodb://mongo:27017/sagsin
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: sagsin-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
