version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_sag_sins

    ports:
      - "27017:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password123

    volumes:
      - mongodb_data:/data/db

    restart: unless-stopped

  simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: satellite_simulator

    environment:
      MONGO_URL: "mongodb://user:password123@mongodb:27017/"

    depends_on:
      - mongodb

    restart: unless-stopped

volumes:
  mongodb_data:
